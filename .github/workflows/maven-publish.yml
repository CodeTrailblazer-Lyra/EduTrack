name: Build and Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          mvn -B package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./target/*.jar
