name: Build and Publish EduTrack

on:
  push:
    tags:
      - '[0-9]*'     # 数字版本号触发，例如 0.1.4
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:

    # 1) 拉取代码
    - uses: actions/checkout@v4

    # 2) 安装 JDK + 自动生成 Maven settings.xml
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21
        server-id: github          # 对应 distributionManagement 的 id
        server-username: GITHUB_ACTOR
        server-password: GITHUB_TOKEN
        settings-path: ${{ github.workspace }}

    # 3) 缓存 Maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # 4) 构建
    - name: Build with Maven
      run: mvn -B package

    # 5) 测试
    - name: Run tests
      run: mvn test

    # 6) 发布到 GitHub Packages（仅 tag push 时触发）
    - name: Publish to GitHub Packages
      if: startsWith(github.ref, 'refs/tags/')
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 7) 创建 Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    # 8) 上传构建产物
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/*.jar
        asset_name: EduTrack-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive
