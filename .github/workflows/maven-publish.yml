name: Build & Release

on:
  push:
    tags:
      - '*.*.*'        # 支持 1.0.0 或 v2.1.0 等格式

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == v* ]]; then
            VERSION="${TAG#v}"
          else
            VERSION="$TAG"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set POM version to ${{ env.VERSION }}
        run: mvn versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Verify JAR exists
        run: |
          ls -l target/
          if [ ! -f target/EduTrackServer-${{ env.VERSION }}.jar ]; then
            echo "❌ Expected JAR not found!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ env.VERSION }}
          files: target/EduTrackServer-${{ env.VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}